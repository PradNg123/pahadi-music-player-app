<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üé∂ Vibrant Pahadi Songs, Uttarakhand üé∂</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: url("https://images.unsplash.com/photo-1689676452888-c9ccc1896e96?q=80&w=1074&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D") no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      text-align: center;
      min-height: 100vh;
      backdrop-filter: brightness(0.8);
    }

    header {
      background: rgba(0, 100, 0, 0.8);
      padding: 20px;
      font-size: 2.5rem;
      font-weight: bold;
      text-shadow: 2px 2px #000;
      border-bottom: 5px solid #ffcc00;
    }

    h2 {
      margin-top: 20px;
      font-size: 2rem;
      text-shadow: 1px 1px #000;
    }

    /* üé∂ Sa Re Ga Ma Animation */
    .music-waves {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
      font-size: 2rem;
      font-weight: bold;
    }

    .music-waves span {
      display: inline-block;
      animation: bounce 1s infinite;
      color: #ffcc00;
      text-shadow: 2px 2px #000;
    }

    .music-waves span:nth-child(1) { animation-delay: 0s; color: #ff6666; }
    .music-waves span:nth-child(2) { animation-delay: 0.2s; color: #66ff66; }
    .music-waves span:nth-child(3) { animation-delay: 0.4s; color: #66ccff; }
    .music-waves span:nth-child(4) { animation-delay: 0.6s; color: #ffcc66; }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    /* Dropdown */
    select {
      padding: 15px 25px;
      font-size: 1.2rem;
      border-radius: 15px;
      border: none;
      background: linear-gradient(45deg, #2e8b57, #3cb371);
      color: #fff;
      margin: 20px;
      cursor: pointer;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.5);
      width: 280px;
      transition: 0.3s;
      appearance: none; /* removes native style */
    }
    select:hover {
      transform: scale(1.05);
      background: linear-gradient(45deg, #228b22, #32cd32);
    }

    /* Dropdown options styling */
    option {
      background: #2e8b57;
      color: #fff;
      padding: 10px;
      font-size: 1rem;
    }
    option:hover {
      background: #228b22;
    }

    /* Table */
    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 80%;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0,0,0,0.7);
    }
    th, td {
      padding: 15px;
      border-bottom: 1px solid rgba(255,255,255,0.3);
      text-align: center;
    }
    th {
      background: #ffcc00;
      color: #000;
      font-size: 1.2rem;
    }
    tr:hover {
      background: rgba(255, 255, 255, 0.2);
    }
    a {
      display: inline-block;
      padding: 8px 15px;
      background: #ff3399;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      transition: 0.3s;
      font-weight: bold;
    }
    a:hover {
      background: #ff0066;
      transform: scale(1.05);
    }

    footer {
      margin-top: 40px;
      background: rgba(0, 100, 0, 0.8);
      padding: 15px;
      font-weight: bold;
      border-top: 5px solid #ffcc00;
    }
  </style>
</head>
<body>
  <header>üé§ Pahadi Singer Songs Uttarakhand üé∂</header>

  <!-- üé∂ Sa Re Ga Ma Animation -->
  <div class="music-waves">
    <span>Sa</span>
    <span>Re</span>
    <span>Ga</span>
    <span>Ma</span>
  </div>

  <h2>Choose a Singer</h2>

  <select id="singers" onchange="showSongs()">
    <option value="">-- Select Singer --</option>
    <option value="Pritam">Pritam Bhartwan</option>
    <option value="Narendra">Narendra Singh Negi</option>
    <option value="Gajender">Gajender Rana</option>
  </select>

  <table id="songsTable">
    <thead>
      <tr>
        <th>Song Name</th>
        <th>Play</th>
      </tr>
    </thead>
    <tbody id="songsBody"></tbody>
  </table>

  <footer>
    ‚ù§Ô∏è Uttarakhandi Pahadi Music Lovers ‚ù§Ô∏è
  </footer>

  <script src="script.js"></script>
</body>
</html>
